# You can specify a custom docker image from Docker Hub as your build environment.
image: microsoft/dotnet:sdk

pipelines:
  default:
    - step:
        caches:
          - dotnetcore
        script: # Modify the comma`nds below to build your repository.
          - export SOLUTION_NAME=J3DI.sln
          - dotnet restore
          - dotnet build $SOLUTION_NAME
#          - dotnet test --logger:junit;LogFilePath=./test-reports/results.xml Test.J3DI.Domain
          - dotnet test --logger:junit;LogFilePath=./test-reports/results.xml Test.J3DI.EntityFactoryFx
#          - dotnet test Test.J3DI.RepositoryFx
